<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignIn.css" />
    <title>Log In</title>
</head>
<body>
    <audio  autoplay>
        <source src="music/Gormotti Forest - Xenoblade Chronicles 2 OST [095].mp3" type="audio/mp3">
         Your browser does not support the audio element.
      </audio>

    <div class="login-form">
 
        <form id="loginForm">
           
            <h1>Log In  </h1>
           
            <div class="input-field">
               
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
           
        </form>
        <a href="index.html">
            <button class="submit-btn" type="submit">Log In</button></a>
            <img class="kafka" src="images/seseren-honkai-star-rail.gif" alt="gif">
    </div>
    <img class="March" src="images/5fb4a8757e99cd4dac74c29707766b32_6568183723253577980.gif" alt="March 7">
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();

            if (email === '' || password === '') {
                alert('Please fill in both email and password fields.');
                event.preventDefault(); 
            } 
        });
    </script>
</body>
</html>
