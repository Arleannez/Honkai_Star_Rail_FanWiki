<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignUp.css" />
    <title>Sign Up</title>
</head>

<body>

    <audio  autoplay loop>
        <source src="music/Serene Stroll.mp3" type="audio/mp3">
         Your browser does not support the audio element.
      </audio>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Welcome To Honkai Star Rail FanWiki</h1>
            </section>
           
        </div>
        <main class="border">
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href="SignIn.html"><strong>Log
                                    In</strong></a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" class="fname" placeholder="Your Name" />
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="email" placeholder="example@gmail.com" />
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="password" placeholder="Must be at least 6 characters" />
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox" id="emailUpdatesCheckbox" />
                        <span class="checkmark"></span>
                        Sign Up for email updates.
                    </label>
                </div>

                <br>

                <a href="Home.html">

                    <button class="signup-btn" type="button">Sign Up</button>
                </a>
                
                <section class="copy legal">
                    <p>
                        <span class="small">By continuing, you agree to
                            accept our <br />
                            <a href="#">Privacy Policy</a>&amp;<a href="#">Terms
                                of Services</a></span>
                                
                    </p>
                </main>
                    <img src="images/82af016a4f42cc0b99c8ef3992be80f8.gif" alt="bear">
                </section>
            
            </form>
        </div>
        
    </div>
</body>

</html>
